<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TYPE 1 DIABETES CALCULATOR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>TYPE 1 DIABETES CALCULATOR</h1></header>

  <main>
    <section class="top-section">
      <div class="person-info">
        <label>Name:<input type="text" id="personName" value="Kai"></label>
        <label>Current BSL:<input type="number" id="currentBSL"></label>
        <label>Insulin on Board (u):<input type="number" id="insulinOnBoard"></label>
      </div>

      <div class="mirrored-results" id="mirroredResults"></div>
    </section>

    <section class="food-entry">
      <h2>STEP 1: FOOD LABEL PER SERVING</h2>
      <label>Food Name:<input type="text" id="foodName"></label>
      <label>Meal Type:
        <select id="mealType">
          <option>Home Meal</option>
          <option>Fast Food</option>
          <option>Restaurant</option>
          <option>Other</option>
        </select>
      </label>
      <label>Serving Size (g or mL):<input type="text" id="servingSize"></label>
      <label>Serving equals:
        <select id="servingType" onchange="handleServingTypeChange()">
          <option value="number">Number</option>
          <option value="fraction">Fraction</option>
        </select>
      </label>
      <div id="fractionSection" style="display:none;">
        <input type="text" id="fractionInput" placeholder="e.g. 1/3">
        <button onclick="convertFraction()">Convert</button>
        <div id="fractionResult"></div>
      </div>
      <label>How many pieces?:<input type="number" id="piecesCount" step="any"></label>

      <label>Calories:<input type="number" id="calories"></label>
      <label>Fat (g):<input type="number" id="fat"></label>
      <label>Sodium (mg):<input type="number" id="sodium"></label>
      <label>Carbs (g):<input type="number" id="carbs"></label>
      <label>Fiber (g):<input type="number" id="fiber"></label>
      <label>Sugar (g):<input type="number" id="sugar"></label>
      <label>Protein (g):<input type="number" id="protein"></label>
    </section>

    <section class="food-consumed">
      <h2>STEP 2: ENTER CONSUMED INFORMATION</h2>
      <label>Amount Having:<input type="number" id="amountHaving" step="any"></label>
      <button id="addItemButton" onclick="addFoodItem()">CLICK TO ADD</button>
    </section>

    <section class="food-summary">
      <h3>FOOD ITEM SUMMARY</h3>
      <div id="foodSummaryList"></div>
    </section>

    <section class="results" id="resultsSection">
      <h3>RESULTS</h3>
      <div id="resultsDisplay"></div>
    </section>

    <section class="logged-items">
      <h3>LOGGED FOOD ITEMS</h3>
      <table id="loggedItemsTable">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Item</th>
            <th>Serving Size</th>
            <th>Calories</th>
            <th>Fat (g)</th>
            <th>Sodium (mg)</th>
            <th>Carbs (g)</th>
            <th>Fiber (g)</th>
            <th>Sugar (g)</th>
            <th>Protein (g)</th>
            <th>Qty Having</th>
          </tr>
        </thead>
        <tbody id="loggedItemsBody"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
