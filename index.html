
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type 1 Diabetes Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>TYPE 1 DIABETES CALCULATOR</h1>

  <section>
    <label>Name:</label><input id="name" type="text" />
    <label>Current BSL (mg/dL):</label><input id="bsl" type="number" />
    <label>Insulin on Board (u):</label><input id="iob" type="number" />
  </section>

  <section>
    <h2>STEP 1: Food Label Per Serving</h2>
    <label>Food Name:</label><input id="foodName" type="text" />
    <label>Meal Type:</label>
    <select id="mealType">
      <option>Home Meal</option>
      <option>Fast Food</option>
    </select>
    <label>Serving Size (g or mL):</label><input id="servingSize" type="number" />

    <label>Serving equals:</label>
    <select id="servingType">
      <option>Number</option>
      <option>Fraction</option>
    </select>
    <label>How many pieces?:</label><input id="numPieces" type="text" />

    <div id="fractionContainer" style="display:none;">
      <label>Enter fraction (e.g., 1/3):</label>
      <input id="fractionInput" type="text" />
      <button id="convertButton">Convert</button>
    </div>

    <label>Calories:</label><input id="calories" type="number" />
    <label>Fat (g):</label><input id="fat" type="number" />
    <label>Sodium (mg):</label><input id="sodium" type="number" />
    <label>Carbs (g):</label><input id="carbs" type="number" />
    <label>Fiber (g):</label><input id="fiber" type="number" />
    <label>Sugar (g):</label><input id="sugar" type="number" />
    <label>Protein (g):</label><input id="protein" type="number" />
  </section>

  <section>
    <h2>STEP 2: Enter Consumed Information</h2>
    <label>Amount Having:</label><input id="amountHaving" type="text" />
    <button id="addButton" class="btn">Click to Add</button>
  </section>

  <section>
    <h3>Results</h3>
    <div class="result-box">
      <div id="totalCarbs">Total carbs: 0 g</div>
      <div id="totalFat">Total fat: 0 g</div>
      <div id="totalProtein">Total protein: 0 g</div>
      <div id="preBolus">Pre-bolus: --</div>
      <div id="split">Split: 40/60</div>
      <div id="splitTime">Split time: Over 1 hour 30 mins</div>
      <div id="foodType">Food type: --</div>
      <div id="reason">Reason: High fat meal</div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
