<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type 1 Diabetes Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site-header">
    <h1>Type 1 Diabetes Calculator</h1>
  </div>

  <main>
    <div class="card">
      <label for="bsl">Current BSL (mg/dL)</label>
      <input id="bsl" type="number">
      <label for="iob">Insulin on board (u)</label>
      <input id="iob" type="number">
    </div>

    <div class="card">
      <h2>Step 1: Food Entry</h2>
      <label>Food name</label>
      <input id="foodName">
      <label>Carbs</label>
      <input id="carbs">
      <label>Fat</label>
      <input id="fat">
      <label>Protein</label>
      <input id="protein">
      <label>or pieces (optional)</label>
      <input id="piecesEaten">
      <button id="addItemBtn">Click to Add</button>
    </div>

    <div class="card">
      <h2>Fraction to Decimal Converter</h2>
      <input id="fractionInput" placeholder="e.g., 2/3">
      <button id="convertFractionBtn">Convert</button>
      <div id="fractionResult"></div>
    </div>

    <div class="card">
      <h2>Food item summary</h2>
      <table>
        <thead>
          <tr><th>Item Name</th><th>Carbs</th><th>Fat</th><th>Protein</th><th>Qty</th></tr>
        </thead>
        <tbody id="summaryTableBody"></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Results</h2>
      <p>Reduce insulin? â†’ <span id="reduceInsulin"></span></p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
