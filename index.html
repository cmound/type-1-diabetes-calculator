<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type 1 Diabetes Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TYPE 1 DIABETES CALCULATOR</h1>

    <div>
        <label>Name:</label>
        <input type="text" id="name">
        <label>Current BSL (mg/dL):</label>
        <input type="number" id="bsl">
        <label>Insulin on Board (u):</label>
        <input type="number" id="iob">
    </div>

    <h2>STEP 1: Food Label Per Serving</h2>
    <div class="form-row">
        <label>Food Name:</label>
        <input type="text" id="foodName">

        <label>Meal Type:</label>
        <select id="mealType">
            <option>Home Meal</option>
            <option>Fast Food</option>
            <option>Snack</option>
        </select>

        <label>Serving Size (g or mL):</label>
        <input type="number" id="servingSize">
    </div>

    <div class="form-row">
        <label>Serving equals:</label>
        <select id="servingEquals">
            <option value="number">Number</option>
            <option value="fraction">Fraction</option>
        </select>

        <div id="fractionInputContainer" style="display: none;">
            <label>Enter fraction (e.g., 1/3):</label>
            <input type="text" id="fractionInput">
            <button onclick="convertFraction()">Convert</button>
        </div>

        <label>How many pieces?:</label>
        <input type="number" id="servingCount">

        <label>Calories:</label>
        <input type="number" id="calories">
    </div>

    <div class="form-row">
        <label>Fat (g):</label>
        <input type="number" id="fat">
        <label>Sodium (mg):</label>
        <input type="number" id="sodium">
        <label>Carbs (g):</label>
        <input type="number" id="carbs">
    </div>

    <div class="form-row">
        <label>Fiber (g):</label>
        <input type="number" id="fiber">
        <label>Sugar (g):</label>
        <input type="number" id="sugar">
        <label>Protein (g):</label>
        <input type="number" id="protein">
    </div>

    <h2>STEP 2: Enter Consumed Information</h2>
    <label>Amount Having:</label>
    <input type="number" id="quantity">
    <button onclick="addFoodItem()">Click to Add</button>

    <h3>Food Item Summary</h3>
    <div id="foodSummary"></div>

    <h3>Results</h3>
    <div id="results" class="results-box"></div>

    <h3>Logged Food Items</h3>
    <table id="loggedItemsTable" border="1">
        <thead>
            <tr>
                <th>Actions</th>
                <th>Item Name</th>
                <th>Serving Size</th>
                <th>Calories</th>
                <th>Sodium</th>
                <th>Fat</th>
                <th>Carbs</th>
                <th>Fiber</th>
                <th>Sugar</th>
                <th>Protein</th>
                <th>Qty Having</th>
            </tr>
        </thead>
        <tbody id="loggedItemsBody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
