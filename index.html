<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type 1 Diabetes Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>TYPE 1 DIABETES CALCULATOR</h1>
    
    <div class="section">
      <label>Name:</label><input type="text" id="name"/>
      <label>Current BSL (mg/dL):</label><input type="number" id="bsl"/>
      <label>Insulin on Board (u):</label><input type="number" id="iob"/>
    </div>

    <h2>STEP 1: Food Label Per Serving</h2>
    <div class="section">
      <label>Food Name:</label><input type="text" id="foodName"/>
      
      <label>Meal Type:</label>
      <select id="mealType">
        <option value="Home Meal">Home Meal</option>
        <option value="Fast Food">Fast Food</option>
        <option value="Snack">Snack</option>
        <option value="Dessert">Dessert</option>
      </select>

      <label>Serving Size (g or mL):</label><input type="number" id="servingSize"/>
      
      <label>Serving equals:</label>
      <select id="servingEquals" onchange="handleServingEqualsChange()">
        <option value="Number">Number</option>
        <option value="Fraction">Fraction</option>
      </select>

      <div id="fractionConverter" class="hidden">
        <label>Enter fraction (e.g., 1/3):</label>
        <input type="text" id="fractionInput"/>
        <button onclick="convertFraction()">Convert</button>
      </div>

      <label>How many pieces?:</label><input type="number" id="servingQty"/>

      <label>Calories:</label><input type="number" id="calories"/>
      <label>Fat (g):</label><input type="number" id="fat"/>
      <label>Sodium (mg):</label><input type="number" id="sodium"/>
      <label>Carbs (g):</label><input type="number" id="carbs"/>
      <label>Fiber (g):</label><input type="number" id="fiber"/>
      <label>Sugar (g):</label><input type="number" id="sugar"/>
      <label>Protein (g):</label><input type="number" id="protein"/>
    </div>

    <h2>STEP 2: Enter Consumed Information</h2>
    <div class="section">
      <label>Amount Having:</label><input type="number" id="amountHaving"/>
      <button onclick="addFood()">Click to Add</button>
    </div>

    <h3>Food Item Summary</h3>
    <div id="summary"></div>

    <h3>Results</h3>
    <div id="results" class="results-box"></div>

    <h3>Logged Food Items</h3>
    <table id="foodTable">
      <thead>
        <tr>
          <th>Actions</th>
          <th>Item Name</th>
          <th>Serving Size</th>
          <th>Calories</th>
          <th>Sodium</th>
          <th>Fat</th>
          <th>Carbs</th>
          <th>Fiber</th>
          <th>Sugar</th>
          <th>Protein</th>
          <th>Qty Having</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
