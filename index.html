<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type 1 Diabetes Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1>Type 1 Diabetes Calculator</h1>
        <div class="section">
            <label>Name: <input type="text" id="name"></label>
            <label>Current BSL (mg/dL): <input type="number" id="bsl"></label>
            <label>Insulin on Board (u): <input type="number" id="insulin"></label>
        </div>

        <h2>STEP 1: Food Label Per Serving</h2>
        <div class="section">
            <label>Food Name: <input type="text" id="foodName"></label>
            <label>Meal Type:
                <select id="mealType">
                    <option>Home Meal</option>
                    <option>Fast Food</option>
                    <option>Snack</option>
                    <option>Dessert</option>
                </select>
            </label>
            <label>Serving Size (g or mL): <input type="number" id="servingSize"></label>
            <label>Serving equals:
                <select id="servingEquals" onchange="toggleFractionInput()">
                    <option value="Number">Number</option>
                    <option value="Fraction">Fraction</option>
                </select>
            </label>
            <div id="fractionInputContainer" style="display:none;">
                <label>Enter fraction (e.g., 1/3): <input type="text" id="fractionInput"></label>
                <button onclick="convertFraction()">Convert</button>
            </div>
            <label>How many pieces?: <input type="number" id="pieces"></label>
            <label>Calories: <input type="number" id="calories"></label>
            <label>Fat (g): <input type="number" id="fat"></label>
            <label>Sodium (mg): <input type="number" id="sodium"></label>
            <label>Carbs (g): <input type="number" id="carbs"></label>
            <label>Fiber (g): <input type="number" id="fiber"></label>
            <label>Sugar (g): <input type="number" id="sugar"></label>
            <label>Protein (g): <input type="number" id="protein"></label>
        </div>

        <h2>STEP 2: Enter Consumed Information</h2>
        <div class="section">
            <label>Amount Having: <input type="number" id="amountHaving"></label>
            <button onclick="addFoodItem()">Click to Add</button>
        </div>

        <h3>Food Item Summary</h3>
        <div id="foodSummary"></div>

        <h3>Results</h3>
        <div id="results" class="resultsBox"></div>

        <h3>Logged Food Items</h3>
        <table id="foodLogTable">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Item Name</th>
                    <th>Serving Size</th>
                    <th>Calories</th>
                    <th>Sodium</th>
                    <th>Fat</th>
                    <th>Carbs</th>
                    <th>Fiber</th>
                    <th>Sugar</th>
                    <th>Protein</th>
                    <th>Qty Having</th>
                </tr>
            </thead>
            <tbody id="foodLogBody"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
