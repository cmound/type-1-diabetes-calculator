
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type 1 Diabetes Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TYPE 1 DIABETES CALCULATOR</h1>

        <div class="input-row">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="bsl">Current BSL (mg/dL):</label>
            <input type="number" id="bsl" oninput="updatePrebolusTime()">
            <label for="iob">Insulin on Board (u):</label>
            <input type="number" id="iob">
        </div>

        <h2>STEP 1: Food Label Per Serving</h2>
        <div class="input-row">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName">
            <label for="mealType">Meal Type:</label>
            <select id="mealType">
                <option value="Home Meal">Home Meal</option>
                <option value="Fast Food">Fast Food</option>
                <option value="Restaurant">Restaurant</option>
            </select>
            <label for="servingSize">Serving Size (g or mL):</label>
            <input type="number" id="servingSize">
        </div>
        <div class="input-row">
            <label for="servingEquals">Serving equals:</label>
            <select id="servingEquals" onchange="handleServingEqualsChange()">
                <option value="Number">Number</option>
                <option value="Fraction">Fraction</option>
            </select>
            <label for="howMany">How many pieces?:</label>
            <input type="text" id="howMany">
            <span id="fractionResult"></span>
        </div>

        <div class="input-row">
            <label for="calories">Calories:</label>
            <input type="number" id="calories">
            <label for="fat">Fat (g):</label>
            <input type="number" id="fat">
            <label for="sodium">Sodium (mg):</label>
            <input type="number" id="sodium">
            <label for="carbs">Carbs (g):</label>
            <input type="number" id="carbs">
            <label for="fiber">Fiber (g):</label>
            <input type="number" id="fiber">
            <label for="sugar">Sugar (g):</label>
            <input type="number" id="sugar">
            <label for="protein">Protein (g):</label>
            <input type="number" id="protein">
        </div>

        <h2>STEP 2: Enter Consumed Information</h2>
        <div class="input-row">
            <label for="qtyHaving">Amount Having:</label>
            <input type="number" id="qtyHaving" step="0.01">
            <button onclick="addFoodItem()">Click to Add</button>
        </div>

        <h3>Food Item Summary</h3>
        <div id="summary"></div>

        <h3>Results</h3>
        <div id="results" class="results-box"></div>

        <h3>Logged Food Items</h3>
        <table id="foodTable">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Item Name</th>
                    <th>Serving Size</th>
                    <th>Calories</th>
                    <th>Sodium</th>
                    <th>Fat</th>
                    <th>Carbs</th>
                    <th>Fiber</th>
                    <th>Sugar</th>
                    <th>Protein</th>
                    <th>Qty Having</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
