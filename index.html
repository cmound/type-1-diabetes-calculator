<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Type 1 Diabetes Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- Header Row -->
    <div class="top-header">
        <h1>Type 1 Diabetes Calculator</h1>

        <div class="header-actions">
            <button id="viewHistoryButton" class="history-nav-btn">View History</button>

            <!-- Dark Mode Toggle -->
            <label class="switch">
                <input type="checkbox" id="darkToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- USER INFO -->
    <div class="row">
        <div class="column">
            <label>Name:</label>
            <input type="text" id="name" value="Kai">
        </div>

        <div class="column">
            <label>Current BSL (mg/dL):</label>
            <input type="number" id="bsl" min="70" max="400">
        </div>
    </div>

    <h2>Step 1: Food Label Per Serving</h2>

    <!-- Barcode Scanner Button -->
    <div class="scanner-actions">
        <button id="scanBarcodeBtn" class="scan-btn">Scan Barcode</button>
    </div>

    <!-- FOOD INPUT ROW -->
    <div class="row">
        <div class="column">
            <label>Food Name:</label>
            <input type="text" id="foodNameInput" list="foodNameSuggestions">
            <datalist id="foodNameSuggestions"></datalist>
        </div>

        <div class="column">
            <label>Meal Type:</label>
            <select id="mealTypeInput">
                <option>Home Meal</option>
                <option>Restaurant Meal</option>
                <option>Fast Food</option>
                <option>Snack</option>
            </select>
        </div>

        <div class="column">
            <label>Serving Size (g or mL):</label>
            <input type="number" id="servingSizeInput">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label>Serving equals:</label>
            <select id="servingEqualsInput">
                <option value="Number">Number</option>
                <option value="Fraction">Fraction</option>
                <option value="Weight">Weight</option>
            </select>
        </div>

        <div class="column">
            <label>Per Quantity (per nutrition label):</label>
            <input type="text" id="qtyPieces" placeholder="1, 2, 0.5">
        </div>

        <div class="column">
            <label>Per Measurement:</label>
            <input type="text" id="PerMeasurement" list="measurementList" placeholder="Cup, Tbsp, etc.">
            <datalist id="measurementList">
                <option value="Cup">
                <option value="Cups">
                <option value="Tbsp">
                <option value="Tsp">
                <option value="Ounce">
                <option value="Ounces">
                <option value="Fl. Oz">
                <option value="ml">
                <option value="g">
                <option value="serving">
                <option value="piece">
            </datalist>
        </div>
    </div>

    <!-- FRACTION BOX -->
    <div id="fractionBox" class="fraction-box hidden">
        <label>Convert Fraction:</label>
        <input type="text" id="fractionInput" placeholder="e.g., 1/3">
        <button id="convertFractionBtn">Convert</button>
    </div>

    <h3>Nutrition Per Serving</h3>

    <div class="row">
        <div class="column">
            <label>Calories:</label>
            <input type="number" id="caloriesInput">
        </div>

        <div class="column">
            <label>Fat (g):</label>
            <input type="number" id="fatInput">
        </div>

        <div class="column">
            <label>Sodium (mg):</label>
            <input type="number" id="sodiumInput">
        </div>

        <div class="column">
            <label>Carbs (g):</label>
            <input type="number" id="carbsInput">
        </div>

        <div class="column">
            <label>Fiber (g):</label>
            <input type="number" id="fiberInput">
        </div>

        <div class="column">
            <label>Sugar (g):</label>
            <input type="number" id="sugarInput">
        </div>

        <div class="column">
            <label>Protein (g):</label>
            <input type="number" id="proteinInput">
        </div>
    </div>

    <h2>Step 2: Enter Consumed Information</h2>

    <div class="row">
        <div class="column">
            <label>Amount Having:</label>
            <input type="number" id="amountHaving">
        </div>

        <div class="column add-btn-column">
            <button id="addFoodBtn" class="add-btn">Click to Add</button>
        </div>
    </div>

    <h3>Food Item Summary</h3>
    <div id="foodSummary" class="summary-box"></div>

    <h3>Results</h3>
    <div id="results" class="result-box"></div>

    <h3>Logged Food Items</h3>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Size</th>
                <th>Calories</th>
                <th>Sodium</th>
                <th>Fat</th>
                <th>Carbs</th>
                <th>Fiber</th>
                <th>Sugar</th>
                <th>Protein</th>
                <th>Qty Having</th>
            </tr>
        </thead>

        <tbody id="foodLogBody"></tbody>
    </table>

    <button id="saveToHistoryBtn" class="history-btn">Add to History Page</button>

</div>

<!-- SCRIPTS -->
<script src="scanner.js"></script>
<script src="app.js"></script>

<script>
    document.getElementById("viewHistoryButton").addEventListener("click", () => {
        window.location.href = "history.html";
    });
</script>

</body>
</html>
