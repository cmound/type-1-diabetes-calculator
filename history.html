<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food History</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <h1>Saved Food History</h1>

    <button onclick="window.location.href='index.html'" class="history-nav-btn">
        Back to Calculator
    </button>

    <table id="historyTable">
        <thead>
            <tr>
                <th>Date Saved</th>
                <th>Name</th>
                <th>Meal Type</th>
                <th>Serving Size</th>
                <th>Calories</th>
                <th>Sodium</th>
                <th>Fat</th>
                <th>Carbs</th>
                <th>Fiber</th>
                <th>Sugar</th>
                <th>Protein</th>
                <th>Qty Pieces</th>
                <th>Per Measurement</th>
            </tr>
        </thead>

        <tbody id="historyBody"></tbody>
    </table>

</div>

<script src="history.js"></script>

</body>
</html>
