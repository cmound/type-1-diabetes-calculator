<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food History</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <style>
        .history-container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            text-align: left;
        }

        th {
            background: #e5f4ff;
            font-weight: bold;
        }

        .back-btn {
            background: #006c5f;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>

<div class="history-container">

    <h2>Saved Food History</h2>

    <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Back to Calculator</button>

    <table>
        <thead>
            <tr>
                <th>Date Saved</th>
                <th>Food Name</th>
                <th>Per Qty</th>
                <th>Measurement</th>
                <th>Serving Size</th>
                <th>Calories</th>
                <th>Sodium</th>
                <th>Fat</th>
                <th>Carbs</th>
                <th>Fiber</th>
                <th>Sugar</th>
                <th>Protein</th>
                <th>Qty Having</th>
            </tr>
        </thead>

        <tbody id="historyTableBody"></tbody>

    </table>

</div>


<script src="history.js"></script>

</body>
</html>
